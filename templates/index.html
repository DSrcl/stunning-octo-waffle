<!doctype html>
<html>
  <head>
    <!--- begin bootstrap ------>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <title>History Search</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!------- end bootstap ------>

  </head>
  <body>
    <div class="container"> <br/>
      <form action="/search" id="search" method="get">
        <input type="hidden" name="user" value="tom"/>
        <div class="input-group">
          <input type="text" name="query" value="{{query}}" class="form-control" aria-label="...">
          <div class="input-group-btn">
            <!-- Buttons -->
            <button type="submit" form="search" name="sortby" value="score"class="btn btn-default">by score</button>
            <button type="submit" form="search" name="sortby" value="date"class="btn btn-default">by date</button>
          </div>
        </div>

      </form>
        {% for r in results %}
        <div><a href="{{ r.url | safe }}">{{ r.url | safe }}</a><br/>
          {{ r.highlight|safe }}
          <div class="pull-right">{{ r.date }}</div>
        </div> </br>
        {% endfor %}
    </div>
  </body>
</html>
